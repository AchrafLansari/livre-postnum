<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directed Graph Editor</title>
    <link rel="stylesheet" href="app.css">
  </head>
  
  <body>
	<div id="svg-render"></div>
	<dialog id="mydialog" close>
		<h3>Ajout d'un noeud</h3>
		<p>
		<label for="type">Type de noeud:</label>	
		<select id="type" name="type">
		  <option value="acteur">Acteur</option>
		  <option value="concept">Concept</option>
		</select>
		<br/><br/>
		<label for="nameConcept">Valeur:</label>	
		<input type="text" id="nameConcept"  class='typeahead' autocomplete="off" name="nameConcept" />
		</p>
		<div class="boutons">
			<button id="cancel" onclick="dialog.close()">Annuler</button>
			<button id="addNode" onclick="dialog.returnValue = document.getElementById('nameConcept')">Ajout du noeud</button>
		</div>
	</dialog>

  </body>

  <script src="d3.v3.min.js"></script>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src='http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js'></script>

  <script src="app.js"></script>


</html>
