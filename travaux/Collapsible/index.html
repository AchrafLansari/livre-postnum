<!DOCTYPE html>
<meta charset="utf-8">
<style>

    
@font-face {
    font-family: "todayshop";
    src: url('font/TodaySHOP-Medium.otf');
}

@font-face {
    font-family: "todayshop-light";
    src: url('font/TodaySHOP-Light.otf');
}    
 
    
.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  
  font-family: "todayshop-light";
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script type="text/javascript">



var margin = {top: 20, right: 120, bottom: 20, left: 150},
    width = 1024 - margin.right - margin.left,
    height = 800 - margin.top - margin.bottom;
    
var i = 0,
    duration = 750,
    root;

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
   // var json = csvJSON("flare.json");

 d3.json("flare.json", function(error, flare) {
  root = flare;
  root.x0 = height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = d._children;
      
    }
    d.poids = 1;
  }

  root.children.forEach(collapse);
  update(root);
});

d3.select(self.frameElement).style("height", "800px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });
  
  var somme_poids = 0;
       
       if(source.parent){
           /*for(var i=0;i<source.children.length;i++){
                var child = source.children[i];
                somme_poids += child.poids;   
           }
           source.poids = somme_poids;
           */
          
          source.parent.poids = source.poids;
          //var parent = d3.select(source.parent.poids);
          //clickcircle(parent);
          update(source.parent);
       }
       
  
  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; });
      //.on("click", click);
  
  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })
      .on("click", clickcircle);

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r",8.5);
      //.style("fill", function(d) { return d._children ? "#2ca02c" : "lightsteelblue" });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  /*nodeExit.select("circle")
      .attr("r", 1e-6);
  */
  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });
      
  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();
     
   
  // Stash the old positions for transition.
  nodes.forEach(function(d) {
      
    d.x0 = d.x;
    d.y0 = d.y;
  });
}


       
      
// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

var i = 10;
var colorize = d3.scale.linear().domain([0, 100]).range(["#2ca02c", "#d62728"] );
var fontsize = d3.scale.linear().domain([0, 100]).range(["18px", "56px"]);
 var tab=new Array;
function clickcircle(d){
     
    //update(d);
       
    var e = d3.select(this);
    
    d.poids += 5;
    
    
    e.style('fill',colorize(d.poids));
    e.style('stroke-width','2.5px');
    e.attr('r',d.poids); 
    
        var p = e.node().parentNode;
        var text = d3.select(p).select("text");
            
            if(text.attr('poids')){
                var cal = d.poids;
                if(cal>100) {
                    text.attr('poids',100);
                }else {
                    text.attr('poids',cal);
                }
                
            }else {
               text.attr('poids',18);

            }
        text.style("font-size", fontsize(parseInt(text.attr('poids'))));
        
            
    
      update(d);
}

function csvJSON(csv){
 
    var lines=csv.split("\n");

    var result = [];

    var headers=lines[0].split(",");

    for(var i=1;i<lines.length;i++){

    var obj = {};
    var currentline=lines[i].split(",");

    for(var j=0;j<headers.length;j++){
    obj[headers[j]] = currentline[j];
    }

    result.push(obj);

    }
//return result; //JavaScript object
return JSON.stringify(result); //JSON
}


</script>
