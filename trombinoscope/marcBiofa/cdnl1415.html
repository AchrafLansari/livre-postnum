function load(){

		function chargeData(url){
			d3.csv(url, function(error, data) {

				dataProfil = data;
				//affiche les données dans la console
				// Compute the distinct nodes from the links.
				dataProfil.forEach(function(d, i) {

	    function IHMcharge(error, xml){
	    	//Adding our svg file to HTML document
			var importedNode = document.importNode(xml.documentElement, true);
    	  	d3.select("#viz").node().appendChild(importedNode);	 
    	  	ajoutelesevenementauxelements();	  	
	    }		
	    
		// fonction pour ajouter un écouteur à UN ÉLÉMENT

		function ajoutelesevenementauxelements() { 
		
			for (var i = 0; i < arrIds.length; i++) {

			     var el = document.getElementById(arrIds[i].idClick); 
				 var j = i;
			     el.addEventListener("click", afficheDetailEtu,false);

		function switchInfoPerso()
		{
			divInfo = document.getElementById('info_etudiants');
			if (divInfo.style.display == 'none')
				divInfo.style.display = 'block';

		function afficheDetailEtu(evt){

			//change les textes
			var elemnom = document.getElementById('tspan4832');
			var elemprenom = document.getElementById('text4838');
			var elemmail = document.getElementById('text4835');
			var elemNote_Graphisme = document.getElementById('0');

			elemnom.innerHTML=itemCSV["nom"];
			elemprenom.innerHTML=itemCSV["Prénom"];
			elemmail.innerHTML=itemCSV["Email"];
			elemNote_Graphisme.innerHTML=itemCSV["Graphisme"];
			elemNote_Developpement.innerHTML=itemCSV["Developpment"];
			
			

			

		}


		//http://bl.ocks.org/mbostock/7555321
		//code pour tspan
		
		function getElementArr(arr, prop, val){
			for (var i = 0; i < arr.length; i++) {
				if(arr[i][prop]==val)return arr[i];
			}
			return false;
		}
