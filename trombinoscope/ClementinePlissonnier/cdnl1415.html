<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Trombinoscope CDNL 14-15</title>
	    <script type="text/javascript" src="../../public/js/d3.js"></script>
	    <script type="text/javascript" src="../../public/js/queue.v1.min.js" ></script>
		<script type="text/javascript">
//l.5-6 charge différentes bibliothèques
		var ficSVG = "../../svg/InterfaceClementine.svg";
		var ficCSV = "../../data/ProfilsCDNL1415.csv";
		var dataProfil;
		
		//var arrIds = ["image16", "image18", "image20", "image22", "image24", "image26", "image28", "image30", "image32", "image34", "image36", "image38", "image40", "image42", "image44"];
		var arrIds = [
		     {"idCSV":9,"idClick":"Yo","urlTof":"../../data/trombi/CDNL1415/8.jpg"}
			,{"idCSV":12,"idClick":"Alex","urlTof":"../../data/trombi/CDNL1415/6.jpg"}
			,{"idCSV":1,"idClick":"Hugo","urlTof":"../../data/trombi/CDNL1415/2.jpg"}
			];
		
		function load(){
		 	//charge l'IHM SVG
		    //merci à http://bl.ocks.org/KoGor/8162640
		    	queue()
		    		.defer(d3.xml, ficSVG, "image/svg+xml")
		    		.await(IHMcharge);
		    	chargeData(ficCSV);
		}

		function chargeData(url){
			d3.csv(url, function(error, data) {

				dataProfil = data;
				//affiche les données dans la console
				// Compute the distinct nodes from the links.
				dataProfil.forEach(function(d, i) {
				    console.log(i+" : "+d.nom);
				    //dit à la console d'afficher un message d'erreur
				});				
				
			});
		}
		
	    function IHMcharge(error, xml){
	    	//Adding our svg file to HTML document
			var importedNode = document.importNode(xml.documentElement, true);
    	  		d3.select("#viz").node().appendChild(importedNode);	    	    	  	
    	  		ajoutelesevenementauxelements();
	    }		
	    
		// fonction pour ajouter un écouteur à UN ÉLÉMENT
		//merci à https://developer.mozilla.org/fr/docs/DOM/element.addEventListener
		function ajoutelesevenementauxelements() { 
		
			for (var i = 0; i < arrIds.length; i++) {
				//length = taille du tableau
			     var el = document.getElementById(arrIds[i].idClick); //lie les éléments du tableau entre eux
				 var j = i;
			     el.addEventListener("click", afficheDetailEtu,false); // Ajoute un écouteur aux éléments
			    	
			} 		
		}
		/*
		 merci à http://www.commentcamarche.net/forum/affich-21135416-html-afficher-cacher-une-div-sur-clique-a
		 */
		function switchInfoPerso()
		{
			divInfo = document.getElementById('divacacher');
			if (divInfo.style.display == 'none')
				divInfo.style.display = 'block';
			else
				divInfo.style.display = 'none';
		}//rend un bloc invisible -> visible
		
		function afficheDetailEtu(evt){
			//récupère la balise image grand format
			var elemIma = document.getElementById('image14');
			//récupère les information de l'étudiant
			var item = getElementArr(arrIds, "idClick", evt.currentTarget.id);
			//Récupérer les données du csv
			var itemCSV = dataProfil[item.idCSV];
			//mettre à jour l'image
			elemIma.setAttribute("xlink:href",item.urlTof);
			//change les textes
			var elemTxt = document.getElementById('text37');
			elemTxt.textContent=itemCSV["Prénom"]+" "+itemCSV["nom"];
			elemTxt = document.getElementById('text39');
			elemTxt.textContent=itemCSV["Envies"];
		}

		function getElementArr(arr, prop, val){
			for (var i = 0; i < arr.length; i++) {
				if(arr[i][prop]==val)return arr[i];
			}
			return false;
		}
		
		</script>
	</head>
	<body onload="load();">
		<div id="viz" ></div>
	</body>
</html>
